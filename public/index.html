<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--
    manifest.json provides metadata used when your web app is added to the
    homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
  -->
  <!-- Add manifest -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <!-- Tell the browser it's a PWA -->
  <meta name="mobile-web-app-capable" content="yes">
  <!-- Tell iOS it's a PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- Make sure theme-color is defined -->
  <meta name="theme-color" content="#512888">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png">
  <link rel="mask-icon" href="%PUBLIC_URL%/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#2b5797">

  <meta name="description" content="This web app fetches movie ratings from IMDB, Rotten Tomatoes and Metacritic.">
  <title>Watchable Movie Ratings</title>

  <style type="text/css">
    * {
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
    }

    .App,
    #root {
      min-height: 100%;
    }

    .App-header {
      background-color: #512888;
      color: #d1d1d1;
    }

    .App-title {
      font-size: 1.5em;
    }

    .App-result {
      max-width: 500px;
      margin: 0 auto;
      padding-bottom: 60px;
    }

    .App-footer {
      background-color: #512888;
      color: white;
      padding: 15px;
      width: 100%;
      font-size: 0.8rem;
      text-align: center;
      margin-top: -50px;
      height: 50px;
    }

    .App-footer a {
      color: white;
    }
  </style>
</head>

<body>
  <!-- <button id="btnAdd">Add me to Home Screen</button> -->
  <div id="root">
    <div className="App">
      <header className="App-header">
        <h1 className="App-title">
          Watchable
        </h1>
        <h3>Check if a movie is worth watching</h3>
      </header>
      <div className="App-input">
        <p>
          <label htmlFor="movieSearch">Movie Name</label>
        </p>
        <input id="movieSearch" name="movieSearch" type="text" />
        <button onClick={this.fetchData}>
          <span role="img" aria-label="search">
            ðŸ”Ž
          </span>
        </button>
      </div>
      <div className="App-result">
        <noscript>
          You need to enable JavaScript to run this app.
        </noscript>
      </div>
    </div>
  </div>
  <div class="App-footer">
    Web App by &nbsp;
    <a href="https://luizjr.me/" target="_blank" rel="noopener noreferrer">
      Luiz Chagas
    </a>
  </div>
